{% extends 'base.html' %} 

{% block content %} 
  
<div class="container">
<div class="row">
  <div class="col-sm-8">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1" ></li>
		<li data-target="#myCarousel" data-slide-to="2" ></li>
		<li data-target="#myCarousel" data-slide-to="3" ></li>
      </ol>
      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="/static/blog/images/Places/Init_img.jpg" alt="Image"/>
          <div class="carousel-caption">
            <h3>¿Listos?</h3>
            <p class ="Resumen">Empieza a explorar y elije tu próximo destino!</p>
          </div>      
        </div>

		{% for lugar in lugares %}
		<div class="item">
		  <img src="/static/blog/images/{{ lugar.img }}" class="img-responsive" alt="{{ lugar.name }}">
		  <div class="carousel-caption">
		  <a class="Title" href="http://127.0.0.1:8000/temas/{{ lugar.pk }}">{{ lugar.name }}</a>	  
		  <p class="Resumen">{{ lugar.description|linebreaksbr }}</p>
		  </div>
		</div>
		{% endfor %}
	  </div>
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

  <div class="col-sm-4">
    <div class="well">
      <p>Some text..</p>
    </div>
    <div class="well">
       <p>Upcoming Events..</p>
    </div>
    <div class="well">
       <p>Visit Our Blog</p>
    </div>
  </div>
  </div>
<hr>
</div>

{% endblock %}
