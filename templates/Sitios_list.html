{% extends 'base.html' %} 

{% block content %} 

		{% for restaurante in restaurantes %}
		 <div>
		  <img src="/static/blog/images/{{ restaurante.img }}" class="img-responsive" alt="{{ restaurante.img }}">
		    <p>{{ restaurante.name }}</p>	  
		    <p style="color:white">{{ restaurante.message|linebreaksbr }}</p>
		  </div>
		{% endfor %}


{% endblock %}
